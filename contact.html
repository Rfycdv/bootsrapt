<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RafCodez</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Skranji:wght@700&family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        height: 100%;
        background-color: rgb(43, 43, 43);
      }
      .logo:hover {
        background-color: green;
      }

      .btn-dark {
        background-color: rgb(40, 40, 40);
      }

      .btn-dark:hover {
        background-color: rgb(55, 55, 55);
      }
      .form-control:focus {
        border-color: white;
    box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.5); /* Change to your desired color */
  }
      #name::placeholder {
        color: #fff;
      }
      #email::placeholder {
        color: #fff;
      }
      #message::placeholder {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg fixed-top border-bottom-dark shadow-lg"
      style="background-color: rgb(43, 43, 43);"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-light fw-medium" style="font-family: Source Code Pro;" href="#">RafCodez</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon \"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div
            class="offcanvas-header"
            style="background-color: rgb(43, 43, 43)"
            data-bs-theme="dark"
          >
            <h5 class="offcanvas-title fw-medium text-light" style="font-family: Source Code Pro;" id="offcanvasNavbarLabel">
              RafCodez
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body" style="background-color: rgb(43, 43, 43)">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link text-light"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/about.html">About</a>
              </li>
              <li class="nav-item nav-underline">
                <a class="nav-link active text-light" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid p-5">
      <div class="container p-2 pt-5 pb-0">
        <div class="container d-flex flex-column justify-content-center align-items-center text-light">
            <h2 class="text-center">Contact Us</h2>
            <p class="text-center mt-4">Feel free to reach out to us with any questions, comments, or inquiries you may have. We're here to help!</p>
          
            <form class="w-50 p-4 rounded border" style="background-color: rgb(55, 55, 55);">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control mt-3 mb-4 text-light" id="name" placeholder="Enter your name" required style="background-color: rgb(43, 43, 43);">
              </div>
          
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control mt-3 mb-4 text-light" id="email" placeholder="Enter your email" required style="background-color: rgb(43, 43, 43);">
              </div>
          
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control mt-3 mb-4 text-light" id="message" placeholder="Enter your message" rows="4" required style="background-color: rgb(43, 43, 43);"></textarea>
              </div>
          
              <button type="submit" class="btn btn-dark border fw-bold mt-2">Submit</button>
            </form>
          </div>
          
      </div>
    </div>
      <footer
        class="footer p-4 pb-5 shadow-lg fixed-bot"
        style="background-color: rgb(32, 32, 32)"
      >
        <div class="row">
          <h2 class="text-light fw-medium" style="font-family: Source Code Pro;" >RafCodez</h2>
        </div>
        <div class="row">
          <p class="text-light m-0">Created by Muhammad Rafly</p>
          <p class="text-light m-0">Enhancing web development skills</p>
        </div>
        <div class="row">
          <span class="text-light mt-3">Â© 2023. All rights reserved.</span>
        </div>
      </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
